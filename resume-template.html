<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>$title$</title>
  <link rel="stylesheet" href="github-markdown.css">
  <style>
    @media print {
      @page { margin: 0; }
      body {
        margin: 1.6cm;
      }
      .markdown-body {
        font-size: 10pt;
      }
    }
    * {
      font-family: "Liberation Sans Narrow", sans-serif;
    }
    .markdown-body {
      max-width: 980px;
      margin: 0 auto;
      padding: 2rem;
    }
    li {
      line-height: 1.3;
    }
    h1, h2, h3 {
      break-after: avoid;
    }
    h3:has(+ p > strong) {
      margin-bottom: 0 !important;
    }
  </style>
</head>
<body>
  <article class="markdown-body">
    $body$
  </article>
</body>
</html>
